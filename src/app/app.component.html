<h2>Today's article</h2>
<hr>
<div *ngFor="let article of articles;">
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
  <br>
  <app-likes></app-likes>
</div>
<hr>
<label for="article-title"></label>
<textarea id="article-title" #title cols="70"></textarea>
<label for="article-url"></label>
<textarea id="article-url" #url cols="70"></textarea>
<button type="button" (click)="addArticle(title.value, url.value)">Add Article</button>
