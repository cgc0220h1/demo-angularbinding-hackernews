<h2>Today's article</h2>
<hr>
<div>
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
</div>
<hr>
<label for="article-title"></label>
<textarea id="article-title" [value]="article.title" #title cols="70"></textarea>
<label for="article-url"></label>
<textarea id="article-url" [value]="article.url" #url cols="70"></textarea>
<button type="button" (click)="updateArticle(title.value, url.value)">Update</button>
